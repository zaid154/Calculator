<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./Calculator.css" />
  </head>
  <body>
    <div class="container">
      <input type="text" id="inputBox" placeholder="0" />
      <div>
        <button class="operator ac">AC</button>
        <button class="operator del">DEL</button>
        <button class="operator plussubs">+/-</button>
        <button class="operator divide">/</button>
      </div>
      <div>
        <button class="button seven" >7</button>
        <button class="button eight">8</button>
        <button class="button nine">9</button>
        <button class="operator multy">x</button>
      </div>
      <div>
        <button class="button four">4</button>
        <button class="button five">5</button>
        <button class="button six">6</button>
        <button class="operator subs">-</button>
      </div>
      <div>
        <button class="button one">1</button>
        <button class="button two">2</button>
        <button class="button three">3</button>
        <button class="operator plus">+</button>
      </div>

      <div>
        <button class="button persent">%</button>
        <button class="button zero">0</button>
        <button class="button dot">.</button>
        <button class="operator equal">=</button>
      </div>
    </div>

    <script src="./Calculator.js"></script>
  </body>
</html>
